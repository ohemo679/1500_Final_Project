{% extends "base.html" %}
{% block title %}Add Test Score - School Admission System{% endblock %}
{% block content %}

<div class="p-8 space-y-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Add Test Score</h1>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="post" action="{{ url_for('add_test_score') }}">
            <div class="mb-4">
                <label for="applicant" class="block text-sm font-medium text-gray-700">
                    Applicant
                </label>
                <select id="applicant" name="applicant" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    {% for applicant in applicants %}
                    <option value="{{ applicant.id }}">{{ applicant.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="test_type" class="block text-sm font-medium text-gray-700">
                    Test Type
                </label>
                <select id="test_type" name="test_type" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="sat">SAT (400-1600)</option>
                    <option value="act">ACT (1-36)</option>
                    <option value="gre">GRE (260-340)</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="score" class="block text-sm font-medium text-gray-700">
                    Score
                </label>
                <input type="number" id="score" name="score" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                Add Score
            </button>
            <a href="{{ url_for('view_test_scores') }}" class="text-gray-600 hover:text-gray-800 ml-4">
                Back to Test Scores
            </a>
        </form>
    </div>
</div>

{% endblock %}
