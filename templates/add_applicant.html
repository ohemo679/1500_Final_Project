{% extends "base.html" %}
{% block title %}Add Applicant - School Admission System{% endblock %}

{% block content %}
<div class="p-8 space-y-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Add New Applicant</h1>
        <a href="{{ url_for('view_applicants') }}" class="text-blue-600 hover:text-blue-800">‚Üê Back to Applicants</a>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('add_applicant') }}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="contact_address" class="block text-sm font-medium text-gray-700 mb-1">Contact Address</label>
                <textarea id="contact_address" name="contact_address" rows="3" required
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="applied_degree" class="block text-sm font-medium text-gray-700 mb-1">Applied Degree</label>
                <textarea id="applied_degree" name="applied_degree" required rows="1"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="year_applied" class="block text-sm font-medium text-gray-700 mb-1">Year Applied</label>
                <input type="number" id="year_applied" name="year_applied" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Applicant
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
